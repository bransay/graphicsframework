language: cpp

# build/test on windows
os: windows

jobs:
    include:
        - stage: compile
          name: "Compile Source"
          script:
            - cmake .
            - cmake --build . --config Release
        
        # TODO: separate tests according to type
        - stage: test
          name: "Run Unit Tests"
          script: ctest -C Release .
          
stages:
    - compile
    - test

